<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Mixer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>RGB Color Mixer</h1>

  <div class="sliders">
    <div>
      <label for="red">Red: <span id="red-val">0</span></label>
      <input type="range" id="red" min="0" max="255" value="0">
    </div>
    <div>
      <label for="green">Green: <span id="green-val">0</span></label>
      <input type="range" id="green" min="0" max="255" value="0">
    </div>
    <div>
      <label for="blue">Blue: <span id="blue-val">0</span></label>
      <input type="range" id="blue" min="0" max="255" value="0">
    </div>
  </div>

  <div class="color-box" id="colorBox"></div>
  <div class="output" id="colorCode">rgb(0, 0, 0) | #000000</div>

  <script src="script.js"></script>
</body>
</html>
